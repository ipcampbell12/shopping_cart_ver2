<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Project</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Online Spaceship Shop</h1>

        </div>
        <div class="items-container">
            <table class="items-table">
                <thead>

                </thead>
                <tbody id="items-table">

                </tbody>

            </table>

        </div>
        <div class="cart">
            <h3>Shopping Cart</h3>
            <div class="cart-items">


                <table class="ships-table" id="ships-table">

                    <tr>
                        <th>Ships</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Ship Total</th>
                        <th>Add</th>
                        <th>Remove </th>
                    </tr>

                </table>

            </div>

            <div class="lower-cart">
                <p> Grand Total: <span id="grand-total"> 0</span></p>
                <button> Submit Order</button>
                <button id='reset-button'> Reset Order</button>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
